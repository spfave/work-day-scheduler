<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Title and Favicon -->
  <title>Work Day Scheduler</title>
  <link rel="icon" href="./favicon.ico">

  <!-- Style Imports: Bootstrap, Font Awesome, Google Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">&mdash;</p>
  </header>

  <!-- Day Schedule -->
  <div class="wrap-max-width">
    <section class="container-fluid px-5">
      <!-- Time blocks go here -->
      <div class="row">
        <div class="hour wrap-v-center width-80 pr-3">
          <p class="text-right m-0">10 pm</p>
        </div>

        <div class="col past p-0">
          <textarea name="" class="w-100 h-100"></textarea>
        </div>

        <div class="saveBtn wrap-v-center width-80 p-0">
          <button class="btn btn-save h-100"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </section>
  </div>

  <!-- JS Imports: JQuery, Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
